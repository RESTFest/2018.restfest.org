{% assign pages = site.pages | sort:"weight" | where_exp:"page", "page.url contains 'uk/'" %}
{% for p in pages %}
{% unless p.hidden %}
<a class="item {% if p.url == page.url %}active{% endif %}" href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
{% endunless %}
{% endfor %}

{% if site.data.uk.wiki %}
<a class="item" href="{{ site.data.uk.wiki }}" target="_blank">Wiki</a>
{% endif %}
